version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
  build:
    commands:
      - mvn clean package -DskipTests
      - echo "Contents of target/:"
      - ls -l target
  post_build:
    commands:
      - echo "Zipping JAR for Beanstalk"
      - cp target/*.jar application.jar
      - zip app.zip application.jar
      - unzip -l app.zip  # ← Add this line to list the contents of app.zip


artifacts:
  files:
    - app.zip
  discard-paths: yes
